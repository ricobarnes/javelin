<mat-toolbar style="display: flex; height: 56px;" class="mat-elevation-z4">
  <div
    style="
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    "
  >
    <div>
      <button mat-icon-button color="primary" (click)="toggleMainSidebar()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div style="display: flex; align-items: center;">
      <button mat-icon-button class="grey-color">
        <mat-icon
          class="material-icons-outlined"
          [matBadge]="notificationCount"
          matBadgeColor="warn"
          matBadgeSize="small"
          >notifications</mat-icon
        >
      </button>

      <button mat-icon-button class="grey-color">
        <mat-icon
          class="material-icons-outlined"
          [matBadge]="messageCount"
          matBadgeColor="warn"
          matBadgeSize="small"
          >email</mat-icon
        >
      </button>

      <button
        mat-icon-button
        class="grey-color"
        (click)="toggleSettingsDrawer()"
      >
        <mat-icon class="material-icons-outlined">settings</mat-icon>
      </button>

      <button mat-button class="grey-color" style="font-size: 12px;">
        <mat-icon class="material-icons-outlined" style="margin-top: -2px;">
          account_circle
        </mat-icon>
        Johnny Sample
      </button>
    </div>
  </div>
</mat-toolbar>
