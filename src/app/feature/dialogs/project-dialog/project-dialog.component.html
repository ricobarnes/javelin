<h2 mat-dialog-title>Create a New Project</h2>

<mat-dialog-content class="mat-typography"> TESTING </mat-dialog-content>
<mat-dialog-actions style="display: flex; justify-content: space-between;">
  <button mat-button mat-dialog-close color="primary">Cancel</button>
  <button mat-raised-button cdkFocusInitial color="primary" (click)="create()">
    Create
  </button>

  <ng-template #saving>
    <mat-spinner color="accent" diameter="20"></mat-spinner>
  </ng-template>
</mat-dialog-actions>
