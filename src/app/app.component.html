<mat-drawer-container class="rrp-drawer-container">
  <mat-drawer
    #drawer
    [opened]="true"
    mode="side"
    class="sidenav mat-elevation-z4"
    [style.width]="isWide ? '200px' : '50px'"
  >
    <div>
      <div>*** LOGO ***</div>
      <button (click)="toggleSidebar()">Toggle</button>
    </div>
  </mat-drawer>
  <mat-drawer-content [style.margin-left]="isWide ? '200px' : '50px'">
    <rrp-header style="position: sticky; top: 0px; z-index: 777;"></rrp-header>

    <div style="flex: 1 0 auto;">
      <div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
