<mat-drawer-container class="rrp-drawer-container">
  <mat-drawer #drawer mode="side" class="sidenav mat-elevation-z4"
    >I'm a drawer</mat-drawer
  >
  <mat-drawer-content>
    <rrp-header style="position: sticky; top: 0px; z-index: 777;"></rrp-header>

    <div style="flex: 1 0 auto;">
      <button mat-raised-button (click)="drawer.toggle()">
        Toggle Sidebar
      </button>

      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
